<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Large golden X with 3D effect -->
  <path d="M3 3 L29 29 M29 3 L3 29" stroke="#FFD700" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M3 3 L29 29 M29 3 L3 29" stroke="#FFA500" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>
  
  <!-- CAREERS text tilted and positioned -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#FFA500" transform="rotate(15, 16, 20)">CAREERS</text>
  
  <!-- Businessman with briefcase -->
  <circle cx="6" cy="6" r="1.8" fill="#FFD700"/>
  <rect x="5" y="7.8" width="2" height="3.5" fill="#FFD700"/>
  <rect x="4.5" y="10.8" width="3" height="1.2" fill="#FFD700"/>
  <rect x="5.5" y="11.3" width="1" height="1.5" fill="#FFD700"/>
  
  <!-- Speech bubble with dots -->
  <ellipse cx="18" cy="14" rx="3" ry="2.5" fill="#9370DB"/>
  <circle cx="17" cy="13.5" r="0.3" fill="white"/>
  <circle cx="18" cy="13.5" r="0.3" fill="white"/>
  <circle cx="19" cy="13.5" r="0.3" fill="white"/>
  
  <!-- Magnifying glass -->
  <circle cx="26" cy="26" r="2.5" fill="none" stroke="#8B0000" stroke-width="1.5"/>
  <line x1="27.5" y1="27.5" x2="30" y2="30" stroke="#8B0000" stroke-width="1.5"/>
  
  <!-- Sparkle accents -->
  <polygon points="10,4 11,6 13,6 11.5,8 12,10 10,9 8,10 8.5,8 7,6 9,6" fill="#FFFFFF"/>
  <polygon points="22,22 23,24 25,24 23.5,26 24,28 22,27 20,28 20.5,26 19,24 21,24" fill="#FFFFFF"/>
  <polygon points="14,7 15,9 17,9 15.5,11 16,13 14,12 12,13 12.5,11 11,9 13,9" fill="#FFFFFF"/>
</svg>
